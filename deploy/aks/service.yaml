apiVersion: v1
kind: Service
metadata:
  name: prj028-logistics
  namespace: __KubernetesNamespace__
spec:
  selector:
    app: prj028-logistics
  ports:
    - name: prj028-logistics-http
      protocol: TCP
      port: 8028
      targetPort: 80
    - name: prj028-logistics-https
      protocol: TCP
      port: 443
      targetPort: 443
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 600
  options:
    expose: true

vehicle.filter:
  path: /filter
  controller: App\Controller\Vehicle\FilterVehicleController
  options:
    expose: true

vehicle.getSelectors:
  path: /getFilters
  controller: App\Controller\Vehicle\VehicleController::getSelectors

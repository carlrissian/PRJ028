vehicle.anticipations.list:
  path: /anticipations/list
  controller: App\Controller\Vehicle\ListAnticipationsController
  options:
    expose: true

vehicle.consult:
  path: /consult
  controller: App\Controller\Vehicle\ConsultController

vehicle.details:
  path: /details/{licensePlate}
  controller: App\Controller\Vehicle\DetailsController
  options:
    expose: true

vehicle.downloadExcel:
  path: /excel
  controller: App\Controller\Vehicle\DownloadExcelVehicleListController
  options:
    expose: true

vehicle.exist:
  path: /exist
  controller: App\Controller\Vehicle\SearchController

    expose: true

vehicle.history.filter:
  path: /history/filter
  methods: GET
  controller: App\Controller\Vehicle\FilterVehicleHistoryController
  options:
    expose: true

vehicle.insurance.list:
  path: /insurance/list
  controller: App\Controller\Vehicle\ListVehicleInsuranceController
  options:
    expose: true

